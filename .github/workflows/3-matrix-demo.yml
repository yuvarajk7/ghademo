name: Matrix demo

on:
  workflow_dispatch: 
  # schedule:
  #  - cron: "*/1 * * * *"

jobs:
  
  matrix-job:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        images: [hello-world, alpine]
  
    runs-on: ${{ matrix.os }}
    
    steps:
      - name: Echo Docker Details
        run: docker info
      
      - name: Run image on ${{ matrix.os }}
        run: docker run ${{ matrix.images }}