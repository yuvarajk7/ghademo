name: My first workflow

on: push

jobs:
  first_job:
    runs-on: ubuntu-latest

    steps:
    - name: checkout demo
      uses: actions/checkout@v4
    
    - name: Welcome message
      run: |
        echo "My first github actions"
        ls
        cat README.md

    - name: Install cowsay program
      run: sudo apt-get install cowsay -y
    
    - name: Generate ASCII Chart
      run: cowsay -f dragon "Hi Benzi. Love you dragon!" >> dragon.txt

    - name: upload dragon artifacts
      uses: actions/upload-artifact@v3
      with:
        name: dragon-text-file
        path: dragon.txt

  second_job:
    needs: first_job
    runs-on: ubuntu-latest

    steps:

    - name: checkout demo
      uses: actions/checkout@v4

    - name: Execute script file
      run: |
        chmod +x ascii-dog.sh  
        ./ascii-dog.sh
    
    - name: list files
      run: ls -ltra

  third_job:
    needs: second_job
    runs-on: ubuntu-latest

    steps:

      - name: download dragon artifacts
        uses: actions/dowload-artifact@v3
        with:
          name: dragon-text-file

      - name: Test file exits
        run: grep -i "dragon" dragon.txt
    
      - name: Read file
        run: cat dragon.txt

      - name: List files
        run: ls -ltra
